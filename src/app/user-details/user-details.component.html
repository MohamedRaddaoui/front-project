<div class="profile-card">
  <h2>Profil Utilisateur</h2>

  <div class="profile-photo">
    <img *ngIf="userPhoto" [src]="'http://localhost:5000/uploads/' + userPhoto" alt="Photo de profil" />
    <label class="photo-label" for="photoInput">
      <span>Modifier la photo</span>
      <input id="photoInput" type="file" (change)="onFileChange($event)" hidden />
    </label>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="profile-form">

    <div class="form-group">
      <label>Prénom</label>
      <div class="input-edit">
        <input type="text" formControlName="firstname" [readonly]="!isEditing.firstname" />
        <button type="button" (click)="enableEdit('firstname')" *ngIf="!isEditing.firstname" class="edit-btn" title="Éditer prénom">
          ✏️
        </button>
      </div>
    </div>

    <div class="form-group">
      <label>Nom</label>
      <div class="input-edit">
        <input type="text" formControlName="lastname" [readonly]="!isEditing.lastname" />
        <button type="button" (click)="enableEdit('lastname')" *ngIf="!isEditing.lastname" class="edit-btn" title="Éditer nom">
          ✏️
        </button>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <div class="input-edit">
        <input type="email" formControlName="email" [readonly]="!isEditing.email" />
        <button type="button" (click)="enableEdit('email')" *ngIf="!isEditing.email" class="edit-btn" title="Éditer email">
          ✏️
        </button>
      </div>
    </div>

    <div class="form-group">
      <label>Rôle</label>
      <div class="input-edit">
        <input type="text" formControlName="role" [readonly]="!isEditing.role" />
        <button type="button" (click)="enableEdit('role')" *ngIf="!isEditing.role" class="edit-btn" title="Éditer rôle">
          ✏️
        </button>
      </div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="profileForm.invalid" class="submit-btn">Mettre à jour</button>
    </div>

  </form>
</div>
