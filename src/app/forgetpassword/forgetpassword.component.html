<main class="forgot-password-container">
  <div class="card">
    <div class="lock-icon">
      <i class="fas fa-lock"></i>
    </div>
    
    <div class="card-content">
      <h2 class="title">Forgot Password?</h2>
      <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
      
      <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-field">
          <label for="email">Email address</label>
          <input 
            type="email" 
            id="email"
            formControlName="email"
            class="input-field"
            placeholder="Enter your email"
          >
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="submit-button"
          [disabled]="isSubmitting || forgetPasswordForm.invalid"
        >
          <div class="button-content">
            <mat-spinner 
              *ngIf="isSubmitting" 
              diameter="24" 
              class="spinner"
              color="accent"
            ></mat-spinner>
            <span *ngIf="!isSubmitting">Reset Password</span>
          </div>
        </button>

        <a routerLink="/login" class="back-to-login">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </form>
    </div>
  </div>
</main>
