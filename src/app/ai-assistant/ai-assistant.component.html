<div class="chat-container" [class.visible]="visible">
  <div class="chat-header">
    <h3>AI Assistant</h3>
    <button class="close-button" (click)="toggleChat()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="messages-container">
    <div *ngFor="let message of messages" 
         [class.user-message]="message.role === 'user'"
         [class.assistant-message]="message.role === 'assistant'"
         class="message">
      <div class="message-content" [innerHTML]="message.content">
      </div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" 
           [(ngModel)]="userPrompt" 
           (keyup.enter)="sendPrompt()"
           placeholder="Type your message..."
           class="message-input">
    <button class="send-button" 
            (click)="sendPrompt()" 
            [disabled]="!userPrompt.trim()">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>

<button class="toggle-chat-button" (click)="toggleChat()" *ngIf="!visible">
  <i class="fas fa-comments"></i>
</button>
