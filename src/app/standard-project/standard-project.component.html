    <div class="app-container">
      <div class="main-content">
        <app-side-bar></app-side-bar>

        <main class="project-content" >
  
   
          <div class="project-header-section">
            
            <div class="project-title-section">
              <div class="project-path">
                Projects / {{project.title}}
              </div>
              <div class="project-title-container">
                <span class="project-title">{{project.title}}
                  
                </span>
                <!-- <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/29227ba721a96171a92a718aa48b4f3e4e5972bd?placeholderIfAbsent=true"
                  alt="Project avatar"
                  class="project-avatar"
                /> -->
            <span>
              <!-- Not Started -->
               <i *ngIf="project.status === 'Not Started'"
                   class="fa-solid fa-circle"
                   style="color: #adb5bd;"
                   title="Not Started"></i>

                   <i *ngIf="project.status === 'Canceled'"
                   class="fa-solid fa-circle"
                   style="color: #f63858;"
                   title="Canceled"></i>

                <!-- In Progress -->
                <i *ngIf="project.status === 'In Progress'"
                  class="fa-solid fa-spinner fa-spin"
                  style="color: #0d6efd;"
                  title="In Progress"></i>

                <!-- Done -->
                <i *ngIf="project.status === 'Done'"
                  class="fa-solid fa-circle-check"
                  style="color: #198754;"
                  title="Done"  aria-label="Project done"></i>

                <!-- Canceled -->
                <i *ngIf="project.status === 'Canceled'"
                  class="fa-solid fa-circle-xmark"
                  style="color: #dc3545;"
                  title="Canceled"></i>

                <!-- Overdue -->
                <i *ngIf="project.status === 'Overdue'"
                  class="fa-solid fa-triangle-exclamation"
                  style="color: #fd7e14;"
                  title="Overdue"></i>
            </span>
            <div class="icons">
              <i class="fa-solid fa-trash"  style="color: #dc3545; font-size: 15px" title="Delete Project" (click)="deletePopup.open()" ></i>
              <i class="fa-solid fa-users" style="color: #198754; font-size: 15px" title="Assign Users"></i>
              <i class="fa-solid fa-folder" style="color: #6c757d; font-size: 15px" title="Archived Project"  (click)="archivedFunction()"></i>
              <i class="fa-solid fa-pen-to-square" style="color: #0d6efd; font-size: 15px" title="Edit" [routerLink]="['/updateProject',project.id]"></i>
             </div>
