<main class="reset-password-container">
  <div class="card">
    <div class="card-content">
      <h2 class="title">Reset Password</h2>
      <p class="subtitle">Please enter your new password</p>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-field">
          <label for="password">New Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              formControlName="password"
              class="input-field"
              placeholder="Enter new password"
            >
            <button type="button" class="password-toggle" (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="input-field"
              placeholder="Confirm new password"
            >
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="submit-button"
          [disabled]="isSubmitting || resetForm.invalid"
        >
          <div class="button-content">
            <mat-spinner 
              *ngIf="isSubmitting" 
              diameter="24" 
              class="spinner"
              color="accent"
            ></mat-spinner>
            <span *ngIf="!isSubmitting">Reset Password</span>
          </div>
        </button>
      </form>
    </div>
  </div>
</main>
