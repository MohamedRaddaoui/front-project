<app-standard-project [project]="project" [customTasksTemplate]="taskTemplate"></app-standard-project>

<ng-template #taskTemplate  class="tasks-container">    

 <div class="project-icons">
    <i class="fa-solid fa-list-check" style="color: #0d6efd;" title="Sprint" [routerLink]="['/PO', project._id]"></i>
    <!-- <i class="fa-solid fa-file-lines" style="color: #6c757d;" title="Résumé"></i> -->
  </div>  
<div>
    
    List of sprint
    <div class="task-container" *ngFor="let task of project.sprintsID">
       
     
      <div class="task-left">
        <div class="task-title">{{task.title}}</div>
        <div class="task-meta">
          {{task.goal}}
          <span class="status cancelled">Cancelled</span>
          <span class="status completed">Completed</span>
        </div>
      </div>
      <!-- <div class="task-dates">
        <div class="date-block">
          <div class="label">Start Date</div>
          <div class="date"> {{ formatDate(task.dueDate) }}</div>
        </div>
      </div> -->
      <div class="task-right">
        <div class="timer">⏱️ {{task.status}}</div>
        <img src="https://i.pravatar.cc/28" alt="avatar" class="avatar" />
        <div class="menu-icon">⋮</div>
      </div>
    </div>
  
</div>
</ng-template>
