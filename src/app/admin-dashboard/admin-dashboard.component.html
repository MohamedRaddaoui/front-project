<div class="dashboard-container">
  <!-- Statistics Cards -->
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>people</mat-icon>
        </div>
        <div class="stat-details">
          <h3>Total Users</h3>
          <p>{{totalUsers}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>event</mat-icon>
        </div>
        <div class="stat-details">
          <h3>Total Events</h3>
          <p>{{totalEvents}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>task</mat-icon>
        </div>
        <div class="stat-details">
          <h3>Total Tasks</h3>
          <p>{{totalTasks}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>work</mat-icon>
        </div>
        <div class="stat-details">
          <h3>Active Projects</h3>
          <p>{{activeProjects}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Charts -->
  <div class="charts-grid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Project Progress</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'line'"
          [data]="projectChart"
          [options]="chartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Event Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'doughnut'"
          [data]="eventChart"
          [options]="chartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Recent Events Table -->
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Recent Events</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="recentEvents">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let event">{{event.title}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let event">{{event.date | date}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let event">
            <span class="status-badge" [class]="event.status.toLowerCase()">
              {{event.status}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let event">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
